<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convite Aniveversário</title>
    <link rel="stylesheet" href="styles/main.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Narrow&family=Archivo:wght@100;200;400;700&family=Baloo+2:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="card__container">
        <header class="card__header">
          <h1 class="card__header__title">
            Você está convidado para meu aniversário!
          </h1>
          <p id="contador">Faltam 00 dias 00h 00min 00s</p>
        </header>
        <main class="card__detail" id="card_detail">
          <ul>
            <li>
              <p><b>Quando?</b>Sábado, 1 de junho de 2024</p>
              <p>A partir das 19:00</p>
            </li>
            <li>
              <p><b>Onde?</b>Espaço Gourmet</p>
              <p>Av. Santos Dummont, 10 - Santana</p>
            </li>
          </ul>
          <button>Confirme sua presença</button>
        </main>
      </div>
    </div>
    <script src="scripts/main.js"></script>
  </body>
</html>
